<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Outer Container */
.text-slider {
  overflow: hidden; /* Hides items outside the container */
  position: relative;
  width: 100%; /* Adjust based on your design */
  height: 50px; /* Height of the text slider */
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
}

/* Inner Sliding Container */
.text-items {
  display: flex;
  gap: 50px; /* Space between text items */
  animation: infinite-slide 10s linear infinite; /* Infinite sliding animation */
}

/* Styling for Text Items */
.text-items span {
  font-size: 1.5rem;
  white-space: nowrap; /* Prevents wrapping of text */
  color: #333;
}

/* Keyframes for Infinite Sliding */
@keyframes infinite-slide {
  0% {
    transform: translateX(100%); /* Start off-screen on the right */
  }
  100% {
    transform: translateX(-100%); /* Move off-screen on the left */
  }
}

.parent {
display: grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: repeat(2, 1fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
}



 
    </style>
</head>
<body>
 

    <div class="text-slider">
        <div class="text-items">
          <span>Text Item 1</span>
          <span>Text Item 2</span>
          <span>Text Item 3</span>
          <span>Text Item 4</span>
        </div>
      </div>



<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">






      
      

</body>
</html>
